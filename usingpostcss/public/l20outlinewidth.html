<!DOCTYPE html>
<html>
<head>
    <title>Outline width And Outline offset</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        button{
            margin:15px;
            padding:10px;

            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <h1>This is Tailwind CSS</h1>

    <button type="button" class="outline outline-0 border-4">outline-0</button><br/>
    <button type="button" class="outline outline-1 border-4">outline-1</button><br/>
    <button type="button" class="outline outline-2 border-4">outline-2</button><br/>
    <button type="button" class="outline outline-4 border-4">outline-4</button><br/>
    <button type="button" class="outline outline-8 border-4">outline-8</button><br/>

    <hr/>

    <button type="button" class="outline outline-offset-0 border-4">outline-offset-0</button><br/>
    <button type="button" class="outline outline-offset-1 border-4">outline-offset-1</button><br/>
    <button type="button" class="outline outline-offset-2 border-4">outline-offset-2</button><br/>
    <button type="button" class="outline outline-offset-4 border-4">outline-offset-4</button><br/>
    <button type="button" class="outline outline-offset-8 border-4">outline-offset-8</button><br/>


</body>
</html>
