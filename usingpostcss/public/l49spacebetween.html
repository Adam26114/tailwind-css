<!DOCTYPE html>
<html>
	<head>
		<title>Space Between</title>
		<link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
		<link href="./tailwind.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			
			.div{
				width:1536px;
				height:1536px;
			}

		</style>
	</head>
	<body>
			<!-- 1536 -->
		
		<div class="w-96 h-44 bg-stone-200 m-10 flex space-x-56">
			<div class="w-20 h-20 bg-green-900 text-white grid place-items-center">1</div>
			<div class="w-20 h-20 bg-green-900 text-white grid place-items-center">2</div>
		</div>
		
		<b class="ml-10">space-x-72</b>

		<div class="w-96 h-44 bg-stone-200 m-10 flex space-x-72">
			<div class="w-20 h-20 bg-green-900 text-white grid place-items-center">1</div>
			<div class="w-20 h-20 bg-green-900 text-white grid place-items-center">2</div>
		</div>

		<b class="ml-10">space-reverse</b>
		<div class="w-96 h-44 bg-stone-200 m-10 flex flex-row-reverse space-x-reverse">
			<div class="w-20 h-20 bg-green-900 text-white grid place-items-center">1</div>
			<div class="w-20 h-20 bg-green-900 text-white grid place-items-center">2</div>
		</div>

		<!-- <div class="div bg-stone-200"></div> -->

	</body>
</html>
