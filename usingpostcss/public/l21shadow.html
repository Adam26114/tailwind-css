<!DOCTYPE html>
<html>
<head>
    <title>Shadow And Drop Shadow</title>
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        body{
            background-color:#f1f1f1;
        }

        .box{
            width:200px;
            height:200px;
            background-color:#f4f4f4;

            margin:20px;
        

            text-align:center;
            line-height:200px;
        }

        .d-flex{
            width:600px;
            display:flex;
        }
    </style>
</head>
<body>
    
    <h1>This is Tailwind Css</h1>

    <div class="d-flex">
        <div class="box shadow-none">shadow-none</div>
        <div class="box drop-shadow-none">drop-shadow-none</div>
    </div>
   
    <div class="d-flex">
        <div class="box shadow">shadow</div>
        <div class="box drop-shadow">drop-shadow</div>
    </div>
   
    <div class="d-flex">
        <div class="box shadow-sm">shadow-sm</div>
        <div class="box drop-shadow-sm">drop-shadow-sm</div>
    </div>
    
    <div class="d-flex">
        <div class="box shadow">shadow</div>
        <div class="box drop-shadow">drop-shadow</div>
    </div>
   
    <div class="d-flex">
        <div class="box shadow-md">shadow-md</div>
        <div class="box drop-shadow-md">drop-shadow-md</div>
    </div>
   
    <div class="d-flex">
        <div class="box shadow-lg">shadow-lg</div>
        <div class="box drop-shadow-lg">drop-shadow-lg</div>
    </div>
   
    <div class="d-flex">
        <div class="box shadow-xl">shadow-xl</div>
        <div class="box drop-shadow-xl">drop-shadow-xl</div>
    </div>
   
    <div class="d-flex">
        <div class="box shadow-2xl">shadow-2xl</div>
        <div class="box drop-shadow-2xl">drop-shadow-2xl</div>
    </div>
    
    <div class="d-flex">
        <div class="box shadow-inner">shadow-inner</div>
    </div>



</body>
</html>
