<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
           
        </style>
    </head>
    <body class="bg-stone-900">

        <div class="h-screen flex justify-center items-center">
            <div class="bg-gray-50 flex text-gray-500 rounded-xl overflow-hidden" style="max-width:1000px;">
                <div class="w-1/2">
                    <img src="https://t3.ftcdn.net/jpg/03/39/70/90/360_F_339709048_ZITR4wrVsOXCKdjHncdtabSNWpIhiaR7.jpg" alt="register" />
                </div>
                <div class="w-1/2 py-10 px-5">
                    <div class="text-center text-3xl text-gray-900">
                        <h1 class="">Register With Us</h1>
                    </div>

                    <div>
                        <form action="" method="">

                            <div class="w-full px-3 mb-10">
                                <label for="email" class="text-xs font-semibold px-1">Email</label>
                                <div class="flex">
                                    <div class="w-10 text-center flex justify-center items-center z-10"><i class="fas fa-envelope text-gray-600"></i></div>

                                    <input type="email" class="w-full border-2 border-gray-200 outline-none focus:border-indigo-500 pl-12 py-2 -ml-10" placeholder="Enter Your Email" />
                                </div>
                            </div>

                            <div class="w-full px-3 mb-10">
                                <label for="password" class="text-xs font-semibold px-1">Password</label>
                                <div class="flex">
                                    <div class="w-10 text-center flex justify-center items-center z-10"><i class="fas fa-key text-gray-600"></i></div>

                                    <input type="email" class="w-full border-2 border-gray-200 outline-none focus:border-indigo-500 pl-12 py-2 -ml-10" placeholder="**********" />
                                </div>
                            </div>

                        </form>
                    </div>

                    <div>

                    </div>

                </div>
            </div>
        </div>
        
   

                               
    </body>
</html>
