<!DOCTYPE html>
<html>
<head>
    <title>Border Outline Style</title>
    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        button{
            margin:5px;
            padding:10px;

            cursor: pointer;
        }


    </style>
</head>
<body>
    
    <h1>This is tailwind CSS</h1>

    <button type="button" class="outline-none border">outline-none</button><br/>
    <button type="button" class="outline-hidden border">outline-hidden</button><br/>
    <button type="button" class="outline-hidden border-2">outline-hidden</button><br/>
    <button type="button" class="outline border-2">outline</button><br/>
    <button type="button" class="outline-double border-2">outline-double</button><br/>
    <button type="button" class="outline-dashed border-2">outline-double</button><br/>
    <button type="button" class="outline-dotted border-2">outline-dotted</button><br/>

</body>
</html>

<!-- 

outline-none            outline:none;
border-hidden           outline-style:hidden;

outline                 outline-style:solid;
outline-double                       
outline-dashed
outline-dotted

 -->
