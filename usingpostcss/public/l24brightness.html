<!DOCTYPE html>
<html>
<head>
    <title>Brightness</title>
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">

        img{
            width:200px;
            margin:10px;

            display:flex;
        }


        .box{
            display:flex;
        }

        p{
            width:200px;
            height:139px;

            margin-left:100px;
            text-align:left;
            line-height:139px;
        }
        
    </style>
</head>
<body>
   

    <div class="box">
        <img class="brightness-0" src="./img/weowedone.jpg" alt="weowedone"/>
        <p>brightness-0</p>
    </div>

    <hr/>
   
    <div class="box">
        <img class="brightness-50" src="./img/weowedone.jpg" alt="weowedone"/>
        <p>brightness-50</p>
    </div>

    <hr/>
    
    <div class="box">
        <img class="brightness-100" src="./img/weowedone.jpg" alt="weowedone"/>
        <p>brightness-100</p>
    </div>

    <hr/>
    
    <div class="box">
        <img class="brightness-125" src="./img/weowedone.jpg" alt="weowedone"/>
        <p>brightness-125</p>
    </div>

    <hr/>
    
    <div class="box">
        <img class="brightness-200" src="./img/weowedone.jpg" alt="weowedone"/>
        <p>brightness-200</p>
    </div>
</body>
</html>
