<!DOCTYPE html>
<html>
	<head>
		<title>Object Position</title>
		<link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
		<link href="./tailwind.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			
			.div{
				width:1536px;
				height:1536px;
			}


		</style>
	</head>
	<body class="m-5">

		<h1>This is Tailwind Css</h1>
		
		<b>object-none</b>
		<img src="./img/numbergrid.png" class="w-36 h-36 object-none border-2 object-center mb-5" alt="numbergrid"/>

		<b>object-left</b>
		<img src="./img/numbergrid.png" class="w-36 h-36 object-none border-2 object-left mb-5" alt="numbergrid"/>

		<b>object-top</b>
		<img src="./img/numbergrid.png" class="w-36 h-36 object-none border-2 object-top mb-5" alt="numbergrid"/>

		<b>object-right</b>
		<img src="./img/numbergrid.png" class="w-36 h-36 object-none border-2 object-right mb-5" alt="numbergrid"/>
		<b>object-bottom</b>
		<img src="./img/numbergrid.png" class="w-36 h-36 object-none border-2 object-bottom mb-5" alt="numbergrid"/>
		
		<b>object-left-top</b>
		<img src="./img/numbergrid.png" class="w-36 h-36 object-none border-2 object-left-top mb-5" alt="numbergrid"/>
		
		<b>object-left-top</b>
		<img src="./img/numbergrid.png" class="w-36 h-36 object-none border-2 object-left-top mb-5" alt="numbergrid"/>
		
		<b>object-right-top</b>
		<img src="./img/numbergrid.png" class="w-36 h-36 object-none border-2 object-right-top mb-5" alt="numbergrid"/>
		
		<b>object-left-bottom</b>
		<img src="./img/numbergrid.png" class="w-36 h-36 object-none border-2 object-left-bottom mb-5" alt="numbergrid"/>
		
		<b>object-right-bottom</b>
		<img src="./img/numbergrid.png" class="w-36 h-36 object-none border-2 object-right-bottom mb-5" alt="numbergrid"/>
	</body>
</html>

<!--
	object-center			object-position:center;

	object-left				object-position:left;
	object-top				object-position:top;
	object-right			object-position:right;
	object-bottom			object-position:bottom;
	
	object-left top			object-position:left top;
	object-right top		object-position:right top;
	object-left bottom		object-position:left bottom;
	object-right bottom 	object-position:right bottom;

	
-->
