<!DOCTYPE html>
<html>
    <head>
        <title>Background Clip</title>
		<link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
           
        </style>
    </head>
    <body>
        
    <h1 class="text-center text-3xl font-bold text-emerald-700 mb-10">This is a tailwind css using PostCSS</h1>

    <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-border mx-auto my-5 p-5"></div>

    <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-padding mx-auto my-5 p-5"></div>

    <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-content mx-auto my-5 p-5"></div>

    <div class="w-40 h-40 bg-violet-900 border-8 border-yellow-500 border-dashed bg-clip-text mx-auto my-5"></div>


    <hr class="my-5"/>

    <div class="text-5xl text-transparent bg-clip-text font-extrabold bg-gradient-to-r from-blue-500 to-pink-500">
        <span>Save Myanamr</span>
        <span>Pray Myanamr</span>
        <span>Fight to Japu</span> <span>Attck to Japu</span>
    </div>

    <hr class="my-5"/>
    
    <div class="text-6xl font-extrabold">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">Hello Thailand</span>
        <span class="bg-clip-text text-transparent bg-gradient-to-r via-black from-pink-500 to-violet-500">Hello Srilanka</span>
    </div>

    <hr class="my-5"/>

    <div class="text-6xl font-extrabold">
        <span class="box-decoration-slice text-white bg-gradient-to-r from-pink-500 to-violet-500">Save Myanmar <br/> Pray Myanamr</span>
        <hr class="my-5"/>
        <span class="box-decoration-clone text-white bg-gradient-to-r from-pink-500 to-violet-500">Save Myanmar <br/> Pray Myanamr</span>
    </div>

    </body>
</html>
