<!DOCTYPE html>
<html>
	<head>
		<title>Columns</title>
		<link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
		<link href="./tailwind.css" rel="stylesheet" type="text/css" />
		<style type="text/css">

		</style>
	</head>
	<body>

		<!-- <h1>This is Tailwind CSS</h1> -->

		<div class="grid grid-cols-2">
			<img src="./img/mountain.jpg" class="w-full aspect-square" alt="mountain"/>
			<img src="./img/cat.jpg" class="w-full aspect-video" alt="cat"/>
		</div>

		<div class="grid grid-cols-4 gap-2">
			<img src="./img/weowedone.jpg" class="w-full aspect-square" alt="weowedone"/>
			<img src="./img/weowedtwo.jpeg" class="w-full aspect-video" alt="weowedtwo"/>
			<img src="./img/weowedthree.jpeg" class="w-full aspect-square" alt="weowedthree"/>
			<img src="./img/weowedfour.jpg" class="w-full aspect-video" alt="weowedfour"/>
		</div>

		<hr class="my-5">

		<div class="columns-4 gap-8">
			<img src="./img/weowedone.jpg" class="w-full aspect-square" alt="weowedone"/>
			<img src="./img/weowedtwo.jpeg" class="w-full aspect-video" alt="weowedtwo"/>
			<img src="./img/weowedthree.jpeg" class="w-full aspect-square" alt="weowedthree"/>
			<img src="./img/weowedfour.jpg" class="w-full aspect-video" alt="weowedfour"/>
		</div>

		<hr class="my-5">

		<div class="columns-md gap-8">
			<img src="./img/weowedone.jpg" class="w-full aspect-square" alt="weowedone"/>
			<img src="./img/weowedtwo.jpeg" class="w-full aspect-video" alt="weowedtwo"/>
			<img src="./img/weowedthree.jpeg" class="w-full aspect-square" alt="weowedthree"/>
			<img src="./img/weowedfour.jpg" class="w-full aspect-video" alt="weowedfour"/>
		</div>
		
		<hr class="my-5">

		<div class="columns-md">
			<img src="./img/weowedone.jpg" class="w-full aspect-square" alt="weowedone"/>
			<img src="./img/weowedtwo.jpeg" class="w-full aspect-video" alt="weowedtwo"/>
			<img src="./img/weowedthree.jpeg" class="w-full aspect-square" alt="weowedthree"/>
			<img src="./img/weowedfour.jpg" class="w-full aspect-video" alt="weowedfour"/>
		</div>

	</body>
</html>
