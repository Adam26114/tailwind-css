<!DOCTYPE html>
<html>
    <head>
        <title>Flex wrap</title>
		<link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
           
        </style>
    </head>
    <body>
        
        <h1 class="">This is a tailwind css using PostCSS</h1>

        <b>flex-wrap</b>

        <div class="flex flex-wrap text-white ">
            <div class="w-44 h-20 bg-green-900">DIV 1</div>
            <div class="w-44 h-20 bg-green-900">DIV 2</div>
            <div class="w-44 h-20 bg-green-900">DIV 3</div>
            <div class="w-44 h-20 bg-green-900">DIV 4</div>
            <div class="w-44 h-20 bg-green-900">DIV 5</div>
            <div class="w-44 h-20 bg-green-900">DIV 6</div>
        </div>
        
        <hr class="my-5"/>
        
        <b>flex-row-reverse</b>

        <div class="flex flex-wrap-reverse text-white ">
            <div class="w-44 h-20 bg-green-900">DIV 1</div>
            <div class="w-44 h-20 bg-green-900">DIV 2</div>
            <div class="w-44 h-20 bg-green-900">DIV 3</div>
            <div class="w-44 h-20 bg-green-900">DIV 4</div>
            <div class="w-44 h-20 bg-green-900">DIV 5</div>
            <div class="w-44 h-20 bg-green-900">DIV 6</div>
        </div>

        <hr class="my-5"/>

        <b>flex-nowrap</b>

        <div class="flex flex-nowrap text-white ">
            <div class="w-44 h-20 bg-green-900">DIV 1</div>
            <div class="w-44 h-20 bg-green-900">DIV 2</div>
            <div class="w-44 h-20 bg-green-900">DIV 3</div>
            <div class="w-44 h-20 bg-green-900">DIV 4</div>
            <div class="w-44 h-20 bg-green-900">DIV 5</div>
            <div class="w-44 h-20 bg-green-900">DIV 6</div>
        </div>

        <hr class="my-5"/>


    </body>
</html>
