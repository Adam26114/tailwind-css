<!DOCTYPE html>
<html>
	<head>
		<title>Accent Color</title>
		<link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
		<link href="./tailwind.css" rel="stylesheet" type="text/css" />
		<style type="text/css">

		</style>
	</head>
	<body>

		<h1>This is Tailwind CSS</h1>

		<form action="" method="">
			<div>
				<label for="">Fav Music</label>
				<input type="checkbox" name="favmusic" id="favmusic" class="" checked/><label for="favpop">Pop</label>
				<input type="checkbox" name="favmusic" id="favrock" class="accent-zinc-500" checked/><label for="favpop">Rock</label>
				<input type="checkbox" name="favmusic" id="favhip" class="accent-rose-500" checked/><label for="favpop">Hiphop</label>
			</div>

			<div>
				<label for="score">Score</label>
				<input type="range" name="score" class="accent-teal-500" min="0" max="100" value="80">
			</div>
		</form>
	</body>
</html>

<!--

	accent-slate-100			accenr-color:#...;
	accent-black				accenr-color:#000...;
	accent-white				accenr-color:#fff...;
	accent-color-value			accenr-color:color...;
	

-->
