<!DOCTYPE html>
<html>
<head>
    <title>Blur</title>
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        img{
            width:200px;
            margin:10px;

            display:flex;
        }


        .box{
            display:flex;
        }

        p{
            width:200px;
            height:139px;

            margin-left:100px;
            text-align:left;
            line-height:139px;
        }
    </style>
</head>
<body>
    
    <h1>This is Tailwind CSS</h1>

    <div class="box">
        <img class="blur-none" src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        <p>blur-none</p>
    </div>

    <hr/>
    
    <div class="box">
        <img class="blur-sm" src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        <p>blur-sm</p>
    </div>

    <hr/>
    
    <div class="box">
        <img class="blur" src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        <p>blur</p>
    </div>

    <hr/>
    
    <div class="box">
        <img class="blur-md" src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        <p>blur-md</p>
    </div>

    <hr/>
    
    <div class="box">
        <img class="blur-lg" src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        <p>blur-lg</p>
    </div>

    <hr/>
    
    <div class="box">
        <img class="blur-xl" src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        <p>blur-xl</p>
    </div>

    <hr/>
    
    <div class="box">
        <img class="blur-2xl" src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        <p>blur-2xl</p>
    </div>

    <hr/>
    
    <div class="box">
        <img class="blur-3xl" src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        <p>blur-3xl</p>
    </div>

    <hr/>

</body>
</html>
