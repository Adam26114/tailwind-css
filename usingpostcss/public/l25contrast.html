<!DOCTYPE html>
<html>
<head>
    <title>Contract</title>
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        img{
            width:200px;
            margin:10px;

            display:flex;
        }


        .box{
            display:flex;

            justify-content: center;
            align-items:center;
        }

        p{
            width:200px;
            height:139px;

            margin-left:100px;
            text-align:left;
            line-height:139px;
            
            font-size:20px;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <h1>This is Tailwind Css</h1>

    <div class="box">
        <img class="contrast-0" src="./img/weowedthree.jpeg" alt="weowedthree.jpeg"/>
        <p>contrast-0</p>
    </div>

    <hr/>

    <div class="box">
        <img class="contrast-50" src="./img/weowedthree.jpeg" alt="weowedthree.jpeg"/>
        <p>contrast-50</p>
    </div>

    <hr/>

    <div class="box">
        <img class="contrast-70" src="./img/weowedthree.jpeg" alt="weowedthree.jpeg"/>
        <p>contrast-75</p>
    </div>
    
    <hr/>

    <div class="box">
        <img class="contrast-100" src="./img/weowedthree.jpeg" alt="weowedthree.jpeg"/>
        <p>contrast-100</p>
    </div>

    <hr/>

    <div class="box">
        <img class="contrast-125" src="./img/weowedthree.jpeg" alt="weowedthree.jpeg"/>
        <p>contrast-125</p>
    </div>

    <hr/>

    <div class="box">
        <img class="contrast-150" src="./img/weowedthree.jpeg" alt="weowedthree.jpeg"/>
        <p>contrast-150</p>
    </div>

    <hr/>

    <div class="box">
        <img class="contrast-200" src="./img/weowedthree.jpeg" alt="weowedthree.jpeg"/>
        <p>contrast-200</p>
    
    </div>
</body>
</html>


<!-- 
contrast-0           filter:contrast(0px); 0 1 2
contrast-50

contrast-100

contrast-150
contrast-200
