<!DOCTYPE html>
<html>
	<head>
		<title>Container And Box Sizinf</title>
		<link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
		<link href="./tailwind.css" rel="stylesheet" type="text/css" />
		<style type="text/css">


		</style>
	</head>
	<body>

		<div>This is awesome tailwind css</div>
		<div class="container mx-auto"><b>This is container</b></div>
		<div class="container sm:mx-auto"><b>This is container in sm</b></div>
		<div class="container md:mx-auto"><b>This is container in md</b></div>
		<div class="container lg:mx-auto"><b>This is container in lg</b></div>
		<div class="container xl:mx-auto"><b>This is container in xl</b></div>
		<div class="container 2xl:mx-auto"><b>This is container in 2xl</b></div>

		<hr/>

		<div class="w-36 h-36 bg-blue-500 ">border box</div>

		<br/>

		<div class="w-36 h-36 bg-blue-500 border-8 box-border">border box</div>
		
		<br/>

		<div class="w-36 h-36 bg-blue-500 border-8 box-content">border content</div>

	</body>
</html>
