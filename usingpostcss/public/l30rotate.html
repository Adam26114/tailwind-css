<!DOCTYPE html>
<html>
<head>
    <title>Table Layout</title>
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        .box{
            width:100px;
            height:100px;
            background-color:steelblue;
            margin:20px;

            text-align: center;
            line-height:100px;
            color:#fff;
            font-weight:bold;
        }

    </style>
</head>
<body>
    <h1>This is Tailwind Css</h1>

   
    <div class="box rotate-0">
        <p>rotate-0</p>
    </div>

    <br/><hr/><br/>
    
    <div class="box rotate-1">
        .<p>rotate-1</p>
    </div>

    <br/><hr/><br/>

    <div class="box rotate-2">
        <p>rotate-2</p>
    </div>

    <br/><hr/><br/>

    <div class="box rotate-3">
        <p>rotate-3</p>
    </div>

    <br/><hr/><br/>

    <div class="box rotate-6">
        <p>rotate-6</p>
    </div>

    <br/><hr/><br/>

    <div class="box rotate-12">
        <p>rotate-12</p>
    </div>

    <br/><hr/><br/>

    <div class="box rotate-45">
        <p>rotate-45</p>
    </div>

    <br/><hr/><br/>

    <div class="box rotate-45">
        <p>rotate-45</p>
    </div>

    <br/><hr/><br/>

    <div class="box rotate-90">
        <p>rotate-90</p>
    </div>

    <br/><hr/><br/>

    <div class="box rotate-180">
        <p>rotate-180</p>
    </div>

</body>
</html>
