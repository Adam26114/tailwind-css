<!DOCTYPE html>
<html>
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />

        </style>

    <body>
        <div class="sm:bg-black md:bg-white h-screen flex flex-col justify-center items-center">

            <div>
                <img src="https://logos-world.net/wp-content/uploads/2020/09/Google-Logo.png" class="w-[450px] h-[225px]" alt="google logo"/>

                <input type="search" name="search" id="serach" class="w-full bg-transparent rounded-full outline-none py-[14px] pl-4">

                </div>
            </div>
            <div class="mt-3 flex space-x-12">

                <button class="bg-slate-200 shadow-2xl px-2 py-1 sm:lowercase lg:capitalize hover:bg-slate-400 rounded-sm">I'm felling lucky</button>
