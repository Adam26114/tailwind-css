<!DOCTYPE html>
<html>
<head>
    <title>Text Decoration Offset</title>
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
    <link href="./tailwind.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        body{
            margin:10px;
        }
    </style>
</head>
<body>
    
    <h1>This is Tailwind Css</h1>

    <p class="underline underline-offset-0">underline-offset-0</p>

    <!-- 1px -->
    <p class="underline underline-offset-1">underline-offset-1</p>
    <p class="underline underline-offset-2">underline-offset-2</p>
    <p class="underline underline-offset-4">underline-offset-4</p>
    <p class="underline underline-offset-8">underline-offset-8</p>
    
    <!-- 1px auto-->
    <p class="underline underline-offset-auto">This is text decoration auto</p> 
    
</body>
</html>

    can't work alone
    text-decoraion-offset need text-decoration
