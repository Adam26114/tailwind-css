<!DOCTYPE html>
<html>
    <head>
        <title>Registor Form</title>
        <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />    
    </head>
    <body class="bg-stone-900">

        <div class="h-screen flex justify-center items-center">

            <div class="bg-gray-50 text-gray-500 rounded-xl flex overflow-hidden p-7" style="max-width:1000px;">

                <div class="w-1/2 flex justify-center items-center hidden md:block">
                    <img src="https://t3.ftcdn.net/jpg/03/39/70/90/360_F_339709048_ZITR4wrVsOXCKdjHncdtabSNWpIhiaR7.jpg" class="w-full h-full object-cover" alt="Registor"/>
                </div>
                <div class="w-full md:w-1/2 px-5 py-19">

                    <div class="text-center">
                        <h1 class="font-bold text-3xl text-gray-900">Registor With us</h1>
                    </div>

                    <div>

                        <form action="" method="">

                            <div class="flex">
                                <div class="w-1/2 px-3 mb-10">
                                    <label for="email" class="text-xs font-semibold px-1">First Name</label>
                                    <div class="flex">
                                        <div class="w-10 z-10 text-center flex justify-center items-center"><i class="fas fa-envelope text-gray-300"></i></div>
                                        <input type="email" class="w-full border-2 border-gray-200 outline-none focus:border-indigo-500 pl-12 py-2 -ml-10" placeholder="Anton"/>
                                    </div>
                                </div>
                                <div class="w-1/2 px-3 mb-10">
                                    <label for="password" class="text-xs font-semibold px-1">Last Name</label>
                                    <div class="flex">
                                        <div class="w-10 z-10 text-center flex justify-center items-center"><i class="fas fa-key text-gray-300"></i></div>
                                        <input type="password" class="w-full border-2 border-gray-200 outline-none focus:border-indigo-500 pl-12 py-2 -ml-10" placeholder="Christ"/>
                                    </div>
                                </div>
                            </div>

                            <div class="w-full px-3 mb-10">
                                <label for="email" class="text-xs font-semibold px-1">Email</label>
                                <div class="flex">
                                    <div class="w-10 z-10 text-center flex justify-center items-center"><i class="fas fa-envelope text-gray-300"></i></div>
                                    <input type="email" class="w-full border-2 border-gray-200 outline-none focus:border-indigo-500 pl-12 py-2 -ml-10" placeholder="Enter your email"/>
                                </div>
                            </div>
                            
                            <div class="w-full px-3 mb-10">
                                <label for="password" class="text-xs font-semibold px-1">Password</label>
                                <div class="flex">
                                    <div class="w-10 z-10 text-center flex justify-center items-center"><i class="fas fa-key text-gray-300"></i></div>
                                    <input type="password" class="w-full border-2 border-gray-200 outline-none focus:border-indigo-500 pl-12 py-2 -ml-10" placeholder="**********"/>
                                </div>
                            </div>
                            
                            <div>
                                <button type="submit" class="w-full bg-indigo-500 text-white font-semibold py-3 uppercase hover:bg-indigo-700">Register Now</button>
                            </div>

                        </form>

                    </div>

                    <div class="text-center mt-6">
                        <p class="text-sm ">Aready Register ? login <a href="javascript:void(0);" class="text-indigo-600"> Here !!</a></p>
                    </div>

                    <div>

                    </div>
                    
                </div>

            </div>

        </div>

    </body>
</html>
