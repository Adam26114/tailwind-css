<!DOCTYPE html>
<html>
<head>
    <title>Text Decoration Thickness</title>
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
    <link href="./tailwind.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        body{
            margin:10px;
        }
    </style>
</head>
<body>
    <h1>This is Tailwind css</h1>

    <p class="underline decoration-0">decoration-0</p>
    <p class="underline decoration-1">decoration-1</p>
    <p class="underline decoration-2">decoration-2</p>
    <p class="underline decoration-4">decoration-4</p>
    <p class="underline decoration-8">decoration-8</p>

    <hr/>

    <p class="line-through decoration-0">decoration-0</p>
    <p class="line-through decoration-1">decoration-1</p>
    <p class="line-through decoration-2">decoration-2</p>
    <p class="line-through decoration-4">decoration-4</p>
    <p class="line-through decoration-8">decoration-8</p>

    <hr/>


    <p class="overline decoration-0">decoration-0</p>
    <p class="overline decoration-1">decoration-1</p>
    <p class="overline decoration-2">decoration-2</p>
    <p class="overline decoration-4">decoration-4</p>
    <p class="overline decoration-8">decoration-8</p>

    <hr/>


</body>
</html>
