<!DOCTYPE html>
<html>
<head>
    <title>Text Decoration</title>
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        body{
            margin:10px;
        }
    </style>
</head>
<body>

    <h1>This is tailwind css</h1>


    <p class="no-underline">no-underline</p>
    <p class="underline">underline</p>
    <p class="line-through">line-through</p>
    <p class="overline">overline</p>
</body>
</html>
