<!DOCTYPE html>
<html>
	<head>
		<title>Object Fit</title>
		<link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
		<link href="./tailwind.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			
			.div{
				width:1536px;
				height:1536px;
			}

		</style>
	</head>
	<body>
		
		<div class="bg-indigo-300 p-4 my-5">
			<b>null</b>
			<img src="../public/img/numbergrid.png" class="w-96 h-52 mx-auto" alt=""/>
		</div>

		<div class="bg-indigo-300 p-4 mb-5">
			<b>object-none</b>
			<img src="../public/img/numbergrid.png" class="w-96 h-52 mx-auto object-none" alt=""/>
		</div>
		
		<div class="bg-indigo-300 p-4 mb-5">
			<b>object-contain</b>
			<img src="../public/img/numbergrid.png" class="w-96 h-52 mx-auto object-contain" alt=""/>
		</div>
		
		<div class="bg-indigo-300 p-4 mb-5">
			<b>object-cover</b>
			<img src="../public/img/numbergrid.png" class="w-96 h-52 mx-auto object-cover" alt=""/>
		</div>
		
		<div class="bg-indigo-300 p-4 mb-5">
			<b>object-fill</b>
			<img src="../public/img/numbergrid.png" class="w-96 h-52 mx-auto object-fill" alt=""/>
		</div>
		
		<div class="bg-indigo-300 p-4 mb-5">
			<b>object-scale-down</b>
			<img src="../public/img/numbergrid.png" class="w-96 h-52 mx-auto object-scale-down" alt=""/>
		</div>

	</body>
</html>

<!--
	object-none				object-fit:none;
	object-contain			object-fit:contain;
	object-cover			object-fit:cover;
	object-fill				object-fit:fill;
	object-scale-down		object-fit:scale-down;
-->
