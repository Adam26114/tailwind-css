<!DOCTYPE html>
<html>
<head>
    <title>Opacity</title>
    <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
    <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        body{
            background-color:#000;
        }

        h1{
            color:#fff;
        }

        .box{
            width:200px;
            height:200px;
            background-color:steelblue;
            margin:10px;
            color:#fff;
            
            display:flex;
            justify-content:center;
            align-items: center;
        }

        span{
            color:#fff;
        }
    </style>
</head>
<body>
    
    <h1>This is Tailwind CSS</h1>

    <div>
        <div class="box border-8 opacity-0"><span>opacity-0</span></div>
        <div class="box border-8 opacity-10">opacity-10</div>
        <div class="box border-8 opacity-20">opacity-20</div>
        <div class="box border-8 opacity-30">opacity-30</div>
        <div class="box border-8 opacity-40">opacity-40</div>
        <div class="box border-8 opacity-50">opacity-50</div>
        <div class="box border-8 opacity-60">opacity-60</div>
        <div class="box border-8 opacity-70">opacity-70</div>
        <div class="box border-8 opacity-80">opacity-80</div>
        <div class="box border-8 opacity-90">opacity-90</div>
        <div class="box border-8 opacity-100">opacity-100</div>
    </div>

</body>
</html>
