<!DOCTYPE html>
<html>
    <head>
        <title>Border Windth</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css"/>
        <link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
        <style type="text/css">
            
            body{
                margin:10px;
            }

            .box{
                width:500px;
                margin-bottom:10px;
            }

            button{
                padding:5px;
                margin:5px;
            }
        </style>
    </head>
    <body>

<!-- Border -->        

        <h1>This is Tailwind CSS</h1>

        <button class="border-0">border-0</button><br/>
        <button class="border">border</button><br/>
        <button class="border-2">border-2</button><br/>
        <button class="border-4">border-4</button><br/>
        <button class="border-8">border-8</button><br/>

        <hr/>
        

<!-- Border Top -->

        <button class="border-t-0">border-t-0</button><br/>
        <button class="border-t">border-t</button><br/>
        <button class="border-t-2">border-t-2</button><br/>
        <button class="border-t-4">border-t-4</button><br/>
        <button class="border-t-8">border-t-8</button><br/>

        <hr/>

<!-- border-bottom -->

        <button class="border-b-0">border-b-0</button><br/>
        <button class="border-b">border-b</button><br/>
        <button class="border-b-2">border-b-2</button><br/>
        <button class="border-b-4">border-b-4</button><br/>
        <button class="border-b-8">border-b-8</button><br/>

        <hr/>

<!-- border-left -->


        <button class="border-l-0">border-l-0</button><br/>
        <button class="border-l">border-l</button><br/>
        <button class="border-l-2">border-l-2</button><br/>
        <button class="border-l-4">border-l-4</button><br/>
        <button class="border-l-8">border-l-8</button><br/>

        <hr/>


<!-- border-right -->


        <button class="border-r-0">border-r-0</button><br/>
        <button class="border-r">border-r</button><br/>
        <button class="border-r-2">border-r-2</button><br/>
        <button class="border-r-4">border-r-4</button><br/>
        <button class="border-r-8">border-r-8</button><br/>

        <hr/>
<!-- border-x -->


        <button class="border-x-0">border-x-0</button><br/>
        <button class="border-x">border-x</button><br/>
        <button class="border-x-2">border-x-2</button><br/>
        <button class="border-x-4">border-x-4</button><br/>
        <button class="border-x-8">border-x-8</button><br/>

        <hr/>
<!-- border-y -->


        <button class="border-y-0">border-y-0</button><br/>
        <button class="border-y">border-y</button><br/>
        <button class="border-y-2">border-y-2</button><br/>
        <button class="border-y-4">border-y-4</button><br/>
        <button class="border-y-8">border-y-8</button><br/>

        <hr/>
    </body>
</html>
