<!DOCTYPE html>
<html>
	<head>
		<title>Background Gradient Repeat</title>
		<link href="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Tailwind_CSS_Logo.svg/2048px-Tailwind_CSS_Logo.svg.png" rel="icon" type="image/png">
		<link href="./tailwind.css" rel="stylesheet" type="text/css" />
		<style type="text/css">

		</style>
	</head>
	<body>

		<h1>This is Tailwind CSS</h1>

		<div class="w-96 h-96 border-8 bg-repeat" style="background-image:url(./img/cat.jpg)"></div>

		<hr class="my-5"/>

		<div class="w-96 h-96 border-8 bg-repeat bg-center" style="background-image:url(./img/cat.jpg)"></div>

		<hr class="my-5"/>

		<div class="w-96 h-96 border-8 bg-no-repeat bg-center" style="background-image:url(./img/cat.jpg)"></div>

		<hr class="my-5"/>

		<div class="w-96 h-96 border-8 bg-no-repeat bg-center" style="background-image:url(./img/cat.jpg)"></div>

		<hr class="my-5"/>

		<div class="w-96 h-96 border-8 bg-repeat-x" style="background-image:url(./img/cat.jpg)"></div>

		<hr class="my-5"/>

		<div class="w-96 h-96 border-8 bg-repeat-y" style="background-image:url(./img/cat.jpg)"></div>

		<hr class="my-5"/>

		<div class="w-96 h-96 border-8 bg-repeat-round" style="background-image:url(./img/cat.jpg)"></div>

		<hr class="my-5"/>

		<div class="w-96 h-96 border-8 bg-repeat-space bg-center" style="background-image:url(./img/cat.jpg)"></div>

	</body>
</html>

	bg-repeat			bacground-repeat:repeat;
	bg-no-repeat		bacground-repeat:no-repeat;
	bg-repeat-x			bacground-repeat:repeat-x;
	bg-repeat-y			bacground-repeat:repeat-y;
	bg-repeat-round		bacground-repeat:round;
	bg-repeat-space		bacground-repeat:space;
